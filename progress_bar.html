<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>syte</title>
</head>
<body>
    <main>
        <a href="" class="autorization">Войти через Instagram</a>
        <div class="wrapper">
            <h1>Выбор победителей в Instagram</h1>
            <h2>Проводим розыгрыш быстро и эффективно</h2>
            <progress max="100" value="25">
            </progress>
            <div class="close close2">
                <img src="img/close2.svg" alt="">
            </div>
            <div class="likes_and_comments likes_and_comments_in_progress">
                <div class="likes progress_likes">
                    <span>24k</span>
                    <p>Из</p>
                </div>
                <div class="comments progress_likes">
                    <span>144k</span>
                    <p>Комментариев обработано</p>
                </div>
                <div class="progress_status">
                    20%
                </div>
            </div>
        </div>
    </main>
</body>
</html>
