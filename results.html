<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>syte</title>
</head>
<body>
    <main>
        <div class="user">
            <div class="avatar"></div>
            <div class="name_and_exit">
                <h4>ivan_user</h4>
                <div class="exit">Выйти</div>
            </div>
        </div>
        <div class="wrapper">
            <h1>Выбор победителей в Instagram</h1>
            <h2>Проводим розыгрыш быстро и эффективно</h2>
            <div class="results">
                <div class="close">
                    <img src="img/close.svg" alt="">
                </div>
                <div class="winner">
                    Winner_user26
                </div>
                <div class="results__content">
                    <div class="winner_image">
                        <img src="img/avatar_winner.png" alt="">
                    </div>
                    <div class="met_users">
                        <p>@_user1</p>
                        <p>@_user2</p>
                        <p>@_user3</p>
                    </div>
                    <div class="buttons_win">
                        <div class="restart">Заново</div>
                        <div class="exit_win">Выйти</div>
                    </div>
                </div>
            </div>
            <h3 class="adress">Ссылка на результаты конкурса:</h3>
            <div class="results__adress">
                https://krn.in/w/B4Zffi554
            </div>
        </div>
